<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <div class="main">
    <div class="container">
<div class="text">
  <h1>Stay updated!</h1>

  <p class="p-li"><i class="fa fa-check-circle" style="font-size:18px;color:red"></i> Product discovery and building what matters</p>
  <p class="p-li"><i class="fa fa-check-circle" style="font-size:18px;color:red"></i>  Measuring to ensure updates are a success</p>
  <p class="p-li"><i class="fa fa-check-circle" style="font-size:18px;color:red"></i>  And much more!</p>
  <div class="form">
    <form action="">
      <label for="email">
        Email address
        <input type="email" placeholder="email@company.com">
        <input type="submit" value="Subscribe to the monthly Newsletter">
      </label>
    </form>
  </div>
</div>
<div class="image">
  <img src="/newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg" alt="">
</div>
